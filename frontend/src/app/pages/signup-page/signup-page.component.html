<div class="centered-content">
    <div class="white-box">

        <h1 class="title has-text-primary">Sign Up</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput type="email" class="input has-background-light" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwInput type="password" class="input has-background-light" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
                <button class="button is-success" (click)="onSignupBtnClicked(emailInput.value, pwInput.value)">
                    Sign Up
                </button>
            </p>
        </div>
        <br>
        <p class="has-text-grey">Already got an account? <a routerLink="/login">Log In</a></p>
    </div>
</div>
